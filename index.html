<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <section class="chat">
        <div class="chat-app">
          <div class="sidebar">
            <div class="menu">
              <img
                class="user-img"
                height="40px"
                width="40px"
                src="/no-avatar.svg"
                alt=""
              />
              <button class="logout-button">
                Log out
                <svg
                  class="translate"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M19.002 3h-14c-1.103 0-2 .897-2 2v4h2V5h14v14h-14v-4h-2v4c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.898-2-2-2z"
                  ></path>
                  <path d="m11 16 5-4-5-4v3.001H3v2h8z"></path>
                </svg>
              </button>
            </div>
            <div class="search">
              <div class="input-field">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
                  ></path>
                </svg>
                <input type="text" placeholder="Search or filter" />
              </div>
            </div>
            <div class="chat-wrapper">
              <div class="user-chats"></div>
            </div>
          </div>
          <div class="chat-window">
            <div class="chat-header">
              <div class="chat-info">
                <img
                  class="user-img"
                  height="40px"
                  width="40px"
                  src="/no-avatar.svg"
                  alt=""
                />
                <div class="user-data">
                  <p class="user-name">Velle Log</p>
                  <span class="user-status online">online</span>
                </div>
              </div>
              <button class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                  <path
                    d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="chat-wrapper">
              <div class="chat-list">
                <div class="scrollTo"></div>
              </div>
            </div>
            <div class="chat-utils">
              <input type="text" placeholder="Type a message" />
              <button class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                  <path
                    d="m21.426 11.095-17-8A1 1 0 0 0 3.03 4.242l1.212 4.849L12 12l-7.758 2.909-1.212 4.849a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="login">
        <h1 class="header">Chat App</h1>
        <div class="login-card">
          <div class="data">
            <img class="user-img" height="40px" width="40px" src="" alt="" />
            <h3 class="name">Jatin Kumar</h3>
            <p class="email">Maybe you&apos;re not logged in!</p>
          </div>
          <div class="buttons">
            <button class="login primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: white"
              >
                <path
                  d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
                ></path></svg
              >Google
            </button>
            <button class="sign-out secondary">
              Log Out
              <svg
                class="translate"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: white"
              >
                <path
                  d="M19.002 3h-14c-1.103 0-2 .897-2 2v4h2V5h14v14h-14v-4h-2v4c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.898-2-2-2z"
                ></path>
                <path d="m11 16 5-4-5-4v3.001H3v2h8z"></path>
              </svg>
            </button>
          </div>
          <span class="bottom-msg"></span>
        </div>
      </section>
    </div>
    <div class="loader">
      <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
      <svg
        width="44"
        height="44"
        viewBox="0 0 44 44"
        xmlns="http://www.w3.org/2000/svg"
        stroke="#fff"
      >
        <g fill="none" fill-rule="evenodd" stroke-width="2">
          <circle cx="22" cy="22" r="1">
            <animate
              attributeName="r"
              begin="0s"
              dur="1.8s"
              values="1; 20"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.165, 0.84, 0.44, 1"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="0s"
              dur="1.8s"
              values="1; 0"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.3, 0.61, 0.355, 1"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="22" cy="22" r="1">
            <animate
              attributeName="r"
              begin="-0.9s"
              dur="1.8s"
              values="1; 20"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.165, 0.84, 0.44, 1"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="-0.9s"
              dur="1.8s"
              values="1; 0"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.3, 0.61, 0.355, 1"
              repeatCount="indefinite"
            />
          </circle>
        </g>
      </svg>
    </div>
    <script src="/createUser.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
